    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <audio id="background-music" loop volume="50">

    <div class="hero-section">
        <div class="hero-content">
            <img src="fontbolt.png" alt="NETFLIX" class="netflix-logo-original">
            <h1 class="movie-title">To The Boy Who Loves My Every Phase</h1>
            <div class="ranking">
                <span class="top-10">TOP 10</span>
                <span class="rank-text">오늘 영화 순위 1위</span>
            </div>
            <p class="description">
                지금까지 첫 번째, 첫사랑만 담당한 교수 역의 소년.<br>
그런데 어느 날, 그들에게 쓴 첫 번째 연애편지가 발송된다면 어떨까?<br>
그런 중요하지 않다, 이제는 이 소년은 시작했으니까.

            </p>
            <div class="buttons">
                <button class="play-button"><span class="play-icon">▶</span> 재생</button>
                <button class="info-button"><span class="info-icon">ⓘ</span> 상세 정보</button>

        </div>
